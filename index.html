<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/styles.css">
    <title>Explore Chicago</title>
  </head>
  <body>
    <header>
      <h1>Explore Chicago</h1>
      <p>Your Gateway to the Windy City's Best</p>
    </header>
    <main>
      <section class="signup-section">
        <h2>Discover Chicago's Hidden Treasures</h2>
        <p>Join ExploreChicago to get insights into Chicago's most fun areas to visit.</p>
        <form id="signup-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <button type="submit" id="signup-button">Sign Up</button>
        </form>
      </section>
      <div class="image-section">
        <img src="images/chicago.jpg" alt="Chicago">
      </div>
    </main>
    <footer>
      <p>&copy; 2023 ExploreChicago.com</p>
    </footer>
    <script src="js/script.js" async></script>
  </body>
</html>
